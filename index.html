<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Psychic Game</title>
</head>
<body>

<h1>The Psychic Game</h1>

	<div id="game">
	<p>Guess What Letter I'm thinking of</p>
	<p>Total Wins</p>
	<p>Total Losses</p>
	<p>Guesses Remaining</p>
	<p>Your Guesses so far</p>	
	</div>

	<script type="text/javascript">

		var wins = 0;
		var losses = 0;
		var guessesLeft = 10;
		var guessesSoFar = [];
		
		var psychicChoices = ["a", "b", "c", "d", "e", "f", "g"];//letters of alphabet shortcut?] 

		document.onkeyup = function(event) {
			
			var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

			var psychicGuess = psychicChoices[Math.floor(Math.random() * psychicChoices.length)];


			if (userGuess === psychicGuess) 
			{ 	wins++;
				alert("Yeah Buddy-Great Job!!!");
				guessesLeft = 10;

				guessesSoFar.length = 0
			}
			else if (guessesLeft == 0){
				losses++;
				alert("You No Win. Do Better Next Time");
				guessesLeft = 10;
				guessesSoFar.length = 0;
			}	
			else if (userGuess!== psychicGuess) {guessesLeft--;
			}

			var html = "<h1>The Psychic Game</h1>" + 
        		"<p>Guess what letter I'm thinking of!</p>" +
        		"<p>Total Wins: " + 
        		wins + 
        		"</p>" +
        		"<p>Total Losses: " + 
        		losses + 
        		"</p>" +
        		"<p>Guesses Left: " + 
        		guessesLeft + 
        		"</p>" +
        		"<p>Your Guesses so far: " +
        		guessesSoFar +
        		"</p>"
        		;
        	document.querySelector('#game').innerHtml = html;	
			}

// add totals
// set guess limits
// pray :-)

	</script>


</body>
</html>
